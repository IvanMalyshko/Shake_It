{% extends "shop/base.html" %}
{% load static %}

{% block content %}
    <div>
        <div class="ingredient-image-container">
            <img src="{{ ingredient.image.url }}" class="ingredient-image"><br>
        </div>
            <h4>{{ ingredient.title }}</h4>
        <p><h6>${{ ingredient.price }}</h6></p>
        <h6>{{ ingredient.description }}</h6>
        <form action="{% url 'cart:cart_add' ingredient.id %}" method="post">
            {{ cart_ingredient_form }}
            {% csrf_token %}
        <input class="btn btn-primary styled-button" type="submit" value="Add to cart">
        </form>
    </div>

{% endblock %}
