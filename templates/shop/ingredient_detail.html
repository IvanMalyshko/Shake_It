{% extends "shop/base.html" %}
{% load static %}

{% block content %}
    <div class="product-detail">
        <img src="{{ ingredient.image.url }}" height=100px width=100px><br>
        <h1>{{ ingredient.title }}</h1>
        <p class="price">${{ ingredient.price }}</p>
        {{ ingredient.description|linebreaks }}
    </div>
{% endblock %}
