{% extends "shop/base.html" %}
{% load static %}
 {% block content %}



{% for cocktail in cocktail %}

<a href="{% url 'cocktaildetail' cocktail.id %}"><h1>{{ cocktail.title }}<br></h1></a>
<img src="{{ cocktail.image.url }}"> <br>
<p>{{ cocktail.recipe }}<p><br>
    {% for ingredients in cocktail.ingredients.all  %}
         <h2>{{ ingredients.title }}<br></h2>
        <img src="{{ ingredients.image.url }}" height=100px width=100px><br>
    {% endfor %}
{% endfor %}
{% endblock %}
